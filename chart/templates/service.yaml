apiVersion: v1
kind: Service
metadata:
  name: {{ include "jupyterlab-claude.fullname" . }}
  labels:
    {{- include "jupyterlab-claude.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "jupyterlab-claude.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
